<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="logo-box">
          <div class="logo">
          <img src="swarm.png" alt="logo" />
          <h1>HONEY-BEE</h1>
        </div>
        </div>
      </div>
      <div class="form-container">
        <div class="form-intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-box">
          <h2>Let's do this!</h2>
          <form action="submit" method="post">
            <label for="first-name">FIRST NAME <input type="text" name="first-name" id="first-name" required /></label>
            <label for="last-name">LAST NAME <input type="text" name="last-name" id="last-name" required /></label>
            <label for="email">EMAIL <input type="email" name="email" id="email" required /></label>
            <label for="phone-number">PHONE NUMBER <input type="tel" name="phone-number" id="phone-number" required /></label>
            <label for="pwd">PASSWORD <input type="password" name="pwd" id="pwd" /></label>
            <label for="c-pwd">CONFIRM PASSWORD <input type="password" name="c-pwd" id="c-pwd" /></label>            
          </form>
        </div>
        <div class="button-box">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
